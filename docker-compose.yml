version: '3.7'
services:
  csdnbot:
    build: .
    image: csdnbot
    ports:
      - 8055:8000
    networks:
      - csdnbot_net
    volumes:
      - /srv/csdnbot/download:/csdnbot/download
    restart: always
    container_name: csdnbot
  selenium:
    image: selenium/standalone-chrome
    volumes:
      - /dev/shm:/dev/shm
      - /srv/csdnbot/download:/download
    networks:
      - csdnbot_net
    ports:
      - 6666:4444
    restart: always
    user: root
    container_name: csdnbot-selenium

networks:
  csdnbot_net: